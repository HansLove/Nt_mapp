<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Trader Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>

  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.min.js"></script>

  <!-- three-globe -->
  <!-- <script src="https://unpkg.com/three-globe@2.26.3/dist/three-globe.min.js"></script> -->
  <script src="https://unpkg.com/three-globe@2.21.2/dist/three-globe.min.js"></script>


  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const locations = [
        [50.0755, 14.4378], [59.3293, 18.0686], [60.1699, 24.9384],
        [48.2082, 16.3738], [47.4979, 19.0402], [41.9028, 12.4964],
        [40.7128, -74.0060], [19.4326, -99.1332], [35.6895, 139.6917],
        [-34.6037, -58.3816], [52.3676, 4.9041], [43.6532, -79.3832],
        [28.6139, 77.2090], [41.3851, 2.1734]
      ];

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 250;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // âœ… USA window.ThreeGlobe
      const globe = new ThreeGlobe()
      // const globe = new window.ThreeGlobe()
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
        .pointsData(locations.map(loc => ({
          lat: loc[0],
          lng: loc[1],
          size: 0.8,
          color: 'limegreen'
        })))
        .pointAltitude('size')
        .pointColor('color');

      scene.add(globe);

      const ambientLight = new THREE.AmbientLight(0xbbbbbb);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;

      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.0015;
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
