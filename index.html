<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Trader Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
    canvas { display: block; }

    #tradingInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 16px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      width: 250px;
      box-shadow: 0 0 10px #00ffff99;
    }

    #tradingInfo h2 {
      margin-top: 0;
      font-size: 18px;
      color: #00ffff;
    }

    #tradingInfo p {
      margin: 4px 0;
    }

    #pnlChart {
      margin-top: 8px;
    }
  </style>

  <!-- Chart.js para el grÃ¡fico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Panel flotante -->
  <div id="tradingInfo">
    <h2>Trading Info</h2>
    <p><strong>Open Trades:</strong> <span id="openTrades">12</span></p>
    <p><strong>PnL:</strong> $<span id="pnl">4,235.52</span></p>
    <canvas id="pnlChart" width="220" height="50"></canvas>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.min.js"></script>
  <!-- three-globe -->
  <script src="https://unpkg.com/three-globe@2.21.2/dist/three-globe.min.js"></script>

  <script src="./locations.js"></script>
  <script src="logic.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 250;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const globe = new ThreeGlobe()
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
        .pointsData(locations.map(loc => ({
          lat: loc[0],
          lng: loc[1],
          size: 0.02,
          color: 'limegreen'
        })))
        .pointAltitude('size')
        .pointColor('color');

      scene.add(globe);

      const ambientLight = new THREE.AmbientLight(0xbbbbff);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0x00ffff, 0.6);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;

      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.0015;
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // ðŸ“ˆ Setup del Chart
      const ctx = document.getElementById('pnlChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(10).fill(''),
          datasets: [{
            label: 'PnL',
            data: [1000, 1200, 1300, 1100, 1500, 1800, 1750, 2100, 2200, 2400],
            borderColor: '#00ffff',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } }
        }
      });
    });
  </script>
</body>
</html>
