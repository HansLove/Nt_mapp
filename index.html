<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AT Academy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>


    <div id="tradingInfo">
        <h2>Trading Info</h2>
        <p><strong>Open Trades:</strong> <span id="openTrades">0</span></p>
        <p><strong>PnL:</strong> <span id="pnl">0.00</span></p>
    </div>


    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Panel</h2>
            <p>Please enter the admin password:</p>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button onclick="checkPassword()">Login</button>
            <div id="adminControls" style="display:none;">
                <p>
                    <label>Open Trades: <input type="number" id="adminOpenTrades" value="0"></label>
                </p>
                <p>
                    <label>PnL: <input type="number" id="adminPnL" value="0.00" step="0.01"></label>
                </p>
                <p>
                    <label>Fluctuation Range for Open Trades (min-max): 
                        <input type="number" id="minOpenTradesChange" placeholder="Min" style="width: 60px;"> - 
                        <input type="number" id="maxOpenTradesChange" placeholder="Max" style="width: 60px;">
                    </label>
                </p>
                <p>
                    <label>Fluctuation Range for PnL (min-max): 
                        <input type="number" id="minPnLChange" placeholder="Min" style="width: 60px;"> - 
                        <input type="number" id="maxPnLChange" placeholder="Max" style="width: 60px;">
                    </label>
                </p>
                <button onclick="updateAdminValues()">Update Values</button>
            </div>
            
        </div>
    </div>
    

    <div id="map"></div>
    
    
    <script src="./locations.js"></script>
    <script src="./logic.js"></script>
    <script src="./trade_data.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
